<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NextGenAxom</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0a0f1c;
color:white;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 80px;
background:#0a0f1c;
}

.logo{
font-size:32px;
font-weight:700;
color:#00f2ff;
text-shadow:0 0 20px #00f2ff;
}

/* HERO */

.hero{
display:flex;
justify-content:space-between;
align-items:center;
padding:80px;
}

.hero h1{
font-size:60px;
line-height:1.2;
}

.hero span{
color:#00f2ff;
text-shadow:0 0 30px #00f2ff;
}

.hero button{
margin-top:20px;
padding:15px 40px;
background:#00f2ff;
border:none;
border-radius:50px;
cursor:pointer;
font-weight:600;
}

/* COURSES */

.courses{
padding:50px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:rgba(255,255,255,0.05);
border-radius:20px;
padding:20px;
backdrop-filter:blur(20px);
box-shadow:0 0 20px #00f2ff40;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 40px #00f2ff;
}

/* CONTACT */

.contact{
padding:80px;
text-align:center;
}

input,textarea{
width:80%;
padding:15px;
margin:10px;
border:none;
border-radius:10px;
}

.submit{
background:#00f2ff;
padding:15px 40px;
border:none;
border-radius:50px;
}

</style>
</head>

<body>

<nav>
<div class="logo">NEXTGENAXOM</div>
</nav>

<section class="hero">
<div>
<h1>Learn <span>Power BI</span><br>SQL & AI</h1>
<button>Start Learning</button>
</div>
</section>

<section class="courses">

<div class="card">
<h2>Power BI Mastery</h2>
<p>Learn Dashboard Building</p>
</div>

<div class="card">
<h2>SQL Beginner to Pro</h2>
<p>Database Management</p>
</div>

<div class="card">
<h2>AI Tools Training</h2>
<p>ChatGPT Automation</p>
</div>

</section>

<section class="contact">
<h1>Enroll Now</h1>

<form action="https://formsubmit.co/sanidhya.re@gmail.com" method="POST">

<input type="text" name="Name" placeholder="Your Name" required><br>
<input type="email" name="Email" placeholder="Your Email" required><br>
<input type="text" name="Phone" placeholder="Phone Number" required><br>

<textarea name="Message" placeholder="Course Name"></textarea><br>

<button class="submit">Submit</button>

</form>

</section>

</body>
</html>
