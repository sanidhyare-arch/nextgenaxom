<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextGenAxom</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{
background:#0a0f1c;
color:white;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
background:#0a0f1c;
position:sticky;
top:0;
z-index:1000;
}

nav ul{
display:flex;
gap:30px;
list-style:none;
}

nav ul li a{
text-decoration:none;
color:white;
font-weight:500;
}

.logo-img{
height:70px;
filter: drop-shadow(0 0 20px #00f2ff);
}

/* HERO */

.hero{
height:90vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
flex-direction:column;
background:radial-gradient(circle,#00f2ff22,#0a0f1c);
}

.hero h1{
font-size:55px;
}

.hero span{
color:#00f2ff;
text-shadow:0 0 25px #00f2ff;
}

.hero button{
margin-top:25px;
padding:15px 40px;
background:#00f2ff;
border:none;
border-radius:50px;
cursor:pointer;
font-weight:600;
}

/* COURSES */

.courses{
padding:80px 8%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
text-align:center;
backdrop-filter:blur(20px);
box-shadow:0 0 20px #00f2ff40;
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px #00f2ff;
}

/* CONTACT */

.contact{
padding:80px 8%;
text-align:center;
}

input,textarea{
width:80%;
padding:15px;
margin:10px;
border:none;
border-radius:10px;
}

.submit{
background:#00f2ff;
padding:15px 40px;
border:none;
border-radius:50px;
cursor:pointer;
}

/* BOTTOM LOGO */

.bottom-logo{
margin-top:50px;
}

.logo-bottom{
height:100px;
filter: drop-shadow(0 0 25px #00f2ff);
}

/* FOOTER */

footer{
padding:30px;
text-align:center;
background:#050810;
margin-top:50px;
}

/* WHATSAPP FLOAT */

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 18px;
border-radius:50px;
text-decoration:none;
font-weight:600;
box-shadow:0 0 15px #25D366;
}

@media(max-width:768px){
.hero h1{font-size:35px;}
input,textarea{width:95%;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<img src="logo.png" class="logo-img">
<ul>
<li><a href="#">Home</a></li>
<li><a href="#courses">Courses</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>

<!-- HERO -->
<section class="hero">
<h1>Master <span>Power BI</span>, SQL & AI</h1>
<a href="#contact"><button>Enroll Now</button></a>
</section>

<!-- COURSES -->
<section id="courses" class="courses">

<div class="card">
<h2>Power BI</h2>
<p>Interactive Dashboards</p>
</div>

<div class="card">
<h2>SQL</h2>
<p>Database & Query Mastery</p>
</div>

<div class="card">
<h2>AI Tools</h2>
<p>Automation & ChatGPT</p>
</div>

</section>

<!-- CONTACT -->
<section id="contact" class="contact">
<h1>Enroll Now</h1>

<form action="https://formsubmit.co/nextgenaxom.official@gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">

<input type="text" name="Name" placeholder="Your Name" required><br>
<input type="email" name="Email" placeholder="Your Email" required><br>
<input type="text" name="Phone" placeholder="Phone Number" required><br>
<textarea name="Message" placeholder="Course Name"></textarea><br>

<button class="submit">Submit</button>
</form>

<div class="bottom-logo">
<img src="logo.png" class="logo-bottom">
</div>

</section>

<footer>

</footer>

<a class="whatsapp" href="https://wa.me/917002611314" target="_blank">
Chat on WhatsApp
</a>

</body>
</html>
