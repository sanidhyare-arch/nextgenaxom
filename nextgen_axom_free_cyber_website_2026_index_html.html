<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NextGen Axom</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
background:#0B0F1A;
color:white;
overflow-x:hidden;
}
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
background:radial-gradient(circle at center,#00E5FF22,#B6FF0022,#000000);
}
h1{
font-size:48px;
margin-bottom:20px;
}
.subtitle{
color:#00E5FF;
margin-bottom:40px;
}
.btn{
padding:15px 30px;
border-radius:30px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.2);
backdrop-filter:blur(20px);
box-shadow:0 0 20px #B6FF00;
cursor:pointer;
}
.courses{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
padding:50px;
}
.card{
width:300px;
height:200px;
padding:20px;
background:rgba(255,255,255,0.03);
border:1px solid rgba(255,255,255,0.1);
border-radius:20px;
backdrop-filter:blur(20px);
box-shadow:0 0 30px #00E5FF;
}
.services{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:15px;
padding:40px;
}
.small{
width:200px;
padding:15px;
background:rgba(255,255,255,0.03);
border-radius:15px;
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(20px);
}
footer{
padding:20px;
text-align:center;
background:#000;
}
</style>
</head>
<body>
<section class="hero">
<h1>Empowering You with the DNA of Digital Success</h1>
<p class="subtitle">NextGen Axom | Founder: Sanidhya Sarma</p>
<div class="btn">Get Started</div>
</section>
<section class="courses">
<div class="card">
<h2>AI Accountant</h2>
<p>Automate Financial Tasks with AI</p>
</div>
<div class="card" style="box-shadow:0 0 30px #B6FF00">
<h2>No-Code Web Design</h2>
<p>Build Websites Without Coding</p>
</div>
</section>
<section class="services">
<div class="small">AI Automation</div>
<div class="small">No-Code Development</div>
<div class="small">Digital Marketing</div>
<div class="small">Business Insights</div>
</section>
<footer>
<p>Â© 2026 NextGen Axom</p>
</footer>
</body>
</html>
